{% extends 'base.html'%}

{% block content %}
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="{% url 'rnaseq' %}" class="navbar-brand d-flex align-items-center">Tao Lab</a>
        <a href="{% url 'logout' %}" class="btn btn-dark" type="button">ログアウト</a>
      </div>
    </div>
</header>

<section class="jumbotron text-center">
    <div class="container">
      <h2>RNA-seq Analysis</h2>
    </div>
</section>

<div class="container">
    <div class="alert alert-success" role="alert">
        発現量比較(FPKM)
    </div>
    <form class="container" method="POST">{% csrf_token %}
        <div class="form-group">
            <label>GeneID</label>
            <input type="text" class="form-control" name='geneid' placeholder="RAP-DBのIDを入力してください">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<footer class="text-muted">
    <div class="container text-center">
      <p class="mt-5 mb-3 text-muted">© Tao Watanabe {% now "Y" %}</p>
    </div>
  </footer>
{% endblock content %}
